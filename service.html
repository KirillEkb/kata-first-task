<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/service.css">
    



    <title>Document</title>
</head>
<body class="body body--colored">
    <div class="service body__service">
        <header class="header service__header">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</header>
          
        <div class="swiper service__swiper">
                <div class="swiper-wrapper brands service__brands">
                    <a href="#" class="swiper-slide brands__element"><img class="brands__pic" src="images/service/lenovo.svg" alt="lenovo"></a> 
                    <a href="#" class="swiper-slide brands__element"><img class="brands__pic" src="images/service/samsung.svg" alt="samsung"></a> 
                    <a href="#" class="swiper-slide brands__element"><img class="brands__pic" src="images/service/apple.svg" alt="apple"></a> 
                    <a href="#" class="swiper-slide brands__element"><img class="brands__pic" src="images/service/viewSonic.svg" alt="viewSonic"></a> 
                    <a href="#" class="swiper-slide brands__element"><img class="brands__pic" src="images/service/bosch.svg" alt="bosch"></a> 
                    <a href="#" class="swiper-slide brands__element"><img class="brands__pic" src="images/service/hp.svg" alt="hp"></a> 
                    <a href="#" class="brands__element swiper-slide md-hidden"><img class="brands__pic" src="images/service/acer.svg" alt="acer"></a> 
                    <a href="#" class="brands__element swiper-slide md-hidden"><img class="brands__pic" src="images/service/sony.svg" alt="sony"></a> 
                    <a href="#" class="brands__element swiper-slide hidden lg-hidden md-hidden"><img class="brands__pic" src="images/service/lenovo.svg" alt="lenovo"></a> 
                    <a href="#" class="brands__element swiper-slide hidden lg-hidden md-hidden"><img class="brands__pic" src="images/service/samsung.svg" alt="samsung"></a> 
                    <a href="#" class="brands__element swiper-slide hidden lg-hidden md-hidden"><img class="brands__pic" src="images/service/apple.svg" alt="apple"></a> 
                </div>
        

        <button class="show-more service__button xs-hidden">Показать все</button>
        <div class="swiper-pagination lg-hidden md-hidden"></div>

        </div>
    </div>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
